<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDay Genie - Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #6a5acd;
            text-align: center;
        }
        .test-container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .test-output {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .test-controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #4b0082;
        }
    </style>
</head>
<body>
    <h1>MyDay Genie - Test Suite</h1>
    
    <div class="test-container">
        <h2>Test Output</h2>
        <div class="test-output" id="test-output">Test results will appear here...</div>
        
        <div class="test-controls">
            <button id="run-tests">Run Tests</button>
            <button id="clear-output">Clear Output</button>
        </div>
    </div>
    
    <script>
        // Override console.log to output to our test-output div
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const testOutput = document.getElementById('test-output');
        
        console.log = function() {
            const args = Array.from(arguments);
            const message = args.join(' ');
            testOutput.innerHTML += message + '<br>';
            originalConsoleLog.apply(console, arguments);
        };
        
        console.error = function() {
            const args = Array.from(arguments);
            const message = args.join(' ');
            testOutput.innerHTML += '<span style="color: #ff6b6b;">' + message + '</span><br>';
            originalConsoleError.apply(console, arguments);
        };
        
        // Add event listeners
        document.getElementById('run-tests').addEventListener('click', function() {
            testOutput.innerHTML = '';
            console.log('Starting tests...');
            
            // Create global tasks array for testing
            window.tasks = [];
            
            // Run tests
            runTests();
        });
        
        document.getElementById('clear-output').addEventListener('click', function() {
            testOutput.innerHTML = 'Test results will appear here...';
        });
        
        // Define empty functions to prevent errors when tests.js is loaded
        function runTests() {
            console.log('Loading tests...');
        }
    </script>
    
    <!-- Load the tests -->
    <script src="tests.js"></script>
    
    <script>
        console.log('Test environment ready. Click "Run Tests" to begin.');
    </script>
</body>
</html>
