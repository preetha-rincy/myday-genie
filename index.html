<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDay Genie - Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> MyDay Genie</h1>
            <p>Your personal daily planner assistant</p>
            <div class="view-toggle">
                <button id="view-by-time" class="active">View by Time</button>
                <button id="view-by-category">View by Category</button>
            </div>
        </header>

        <main>
            <section class="task-entry">
                <h2>Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-name">Task Name:</label>
                        <input type="text" id="task-name" required placeholder="Enter task name">
                    </div>
                    
                    <div class="form-group">
                        <label for="task-category">Category:</label>
                        <select id="task-category" required>
                            <option value="">Select a category</option>
                            <option value="cooking">Cooking</option>
                            <option value="cleaning">Cleaning</option>
                            <option value="study">Study</option>
                            <option value="assignment">Assignment</option>
                            <option value="personal">Personal</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-time">Time:</label>
                        <input type="time" id="task-time" required>
                    </div>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="task-important">
                        <label for="task-important">Mark as Important</label>
                    </div>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="task-routine">
                        <label for="task-routine">Routine Task</label>
                    </div>
                    
                    <button type="submit" class="btn-primary">Add Task</button>
                </form>
            </section>

            <section class="task-display">
                <div class="task-header">
                    <h2>Today's Tasks</h2>
                    <button id="reset-day" class="btn-danger">Reset for New Day</button>
                </div>
                
                <div id="tasks-container">
                    <!-- Tasks will be displayed here -->
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <p>No tasks added yet. Start planning your day!</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 MyDay Genie | Made with <i class="fas fa-heart"></i></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
